<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Only</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 9999;
    }
    #chat-header {
      background: linear-gradient(135deg, #007cba 0%, #005a87 100%);
      color: white;
      padding: 16px 20px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }
    .message.user { align-items: flex-end; }
    .message.bot  { align-items: flex-start; }
    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message.user .message-bubble {
      background: #007cba;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.bot .message-bubble {
      background: white;
      color: #333;
      border: 1px solid #e1e5e9;
      border-bottom-left-radius: 4px;
    }
    .message-time {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    #chat-input-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e1e5e9;
    }
    #chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 24px;
      outline: none;
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
      min-height: 32px;
      max-height: 120px;
    }
    #chat-input:focus {
      border-color: #007cba;
      box-shadow: 0 0 0 2px rgba(0, 124, 186, 0.1);
    }
    #send-button {
      width: 40px;
      height: 40px;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }
    #send-button:hover { background: #005a87; }
    #send-button:disabled { background: #ccc; cursor: not-allowed; }
    @media (max-width: 480px) {
      #chat-container {
        width: calc(100vw - 40px);
        height: 60vh;
        right: 10px;
        bottom: 10px;
      }
    }
    .loading {
      display: none;
      align-items: center;
      margin: 12px 16px;
    }
    .loading-dots {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      border-radius: 18px;
      border: 1px solid #e1e5e9;
    }
    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #bbb;
      margin: 0 3px;
      animation: loading 1.4s ease-in-out infinite both;
    }
    .loading-dot:nth-child(1){ animation-delay: -0.32s; }
    .loading-dot:nth-child(2){ animation-delay: -0.16s; }
    @keyframes loading {
      0%, 80%, 100% { transform: scale(0); opacity: .5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">MAINTENANCE INFORMATION</div>
    <div id="chat-messages">
      <div class="message bot">
        <div class="message-bubble">Hello! How can I help you today?</div>
        <div class="message-time" id="bot-time"></div>
      </div>
    </div>
    <div class="loading" id="loading">
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
    <div id="chat-input-container">
      <textarea
        id="chat-input"
        placeholder="Please enter your message..."
        rows="1"
        onkeydown="handleKeyDown(event)"
        oninput="autoResize(this)"
      ></textarea>
      <button id="send-button" onclick="sendMessage()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 21l21-9-21-9v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    function handleKeyDown(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
    }
    function getCurrentTime() {
      return new Date().toLocaleTimeString("ja-JP", {
        hour: "2-digit",
        minute: "2-digit",
      });
    }
    function addMessage(sender, message, isUser = false) {
      const messagesContainer = document.getElementById("chat-messages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? "user" : "bot"}`;
      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "message-bubble";
      bubbleDiv.textContent = message;
      const timeDiv = document.createElement("div");
      timeDiv.className = "message-time";
      timeDiv.textContent = getCurrentTime();
      messageDiv.appendChild(bubbleDiv);
      messageDiv.appendChild(timeDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    function showLoading() {
      const loading = document.getElementById("loading");
      const messages = document.getElementById("chat-messages");
      messages.appendChild(loading);
      loading.style.display = "flex";
      messages.scrollTop = messages.scrollHeight;
    }
    function hideLoading() {
      const loading = document.getElementById("loading");
      if (loading) loading.style.display = "none";
    }
    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");
      const message = input.value.trim();
      if (!message) return;
      addMessage("You", message, true);
      input.value = "";
      input.style.height = "auto";
      sendButton.disabled = true;
      showLoading();
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        hideLoading();
        const botReply =
          data.message ||
          data.reply ||
          data.text ||
          (data.message_obj && data.message_obj.text) ||
          "応答を取得できませんでした";
        addMessage("Bot", botReply);
      } catch (error) {
        hideLoading();
        addMessage(
          "Bot",
          "通信エラーが発生しました。もう一度お試しください。"
        );
      } finally {
        sendButton.disabled = false;
        input.focus();
      }
    }
    document.addEventListener("DOMContentLoaded", function () {
      const t = document.getElementById("bot-time");
      if (t) t.textContent = getCurrentTime();
    });
  </script>
</body>
</html>
